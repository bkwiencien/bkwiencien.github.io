<!DOCTYPE html>
	<head>
    	<meta charset="UTF-8">
    	<title>Rock, Paper, Scissors</title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
                <img src="assets/images/image1.jpg" height="200px" width="200px">
		<div class="panel panel-default">
    	<div class="panel-body"><h1>Choose</h1> <br/>
                        <button onclick="rock()" class="btn-info">Rock</button>
                        <button onclick="paper()" class="btn-info">Paper</button>
                        <button onclick="scissors()" class="btn-info">Scissors</button>
		</div>	
		</div>
        <div class="container-fluid">
         <div class="row">
          <div class="col-md-12">
           <p id="youchoose"> You chose:</p>
          </div>
         </div>
         <div class="row">
          <div class="col-md-12">
           <p id="computerchose"> Computer chose:</p>
          </div>
         </div>
         <div class="row">
           <div class="col-md-12">
             <p id="computerwins">Computer wins: 0</p>
           </div>
        </div>
       <div class="row">
          <div class="col-md-12">
           <p id="userwins">Your wins: 0</p>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
         <p id="ties">Ties: 0</p>
        <div>
      </div>
      </div>
         <script type="text/javascript" src="game.js"></script>
	</body>
</html>
